sources:
    _mapzen:
        type: GeoJSON
        url: https://tangrams.github.io/tangram-tutorial/src/Assets/tutorial-files/countries-data.geojson
        generate_label_centroids: true
        max_zoom: 15

layers:
    _countryLayer:
        data:
            source: _mapzen
            layer: countries
        draw:
            _countryStyle:
                style: polygons
                color: darkgreen
                order: 0
            _bordersStyle:
                style: lines
                color: white
                width: 20000m
                order: 1

    _textLayer:
        data:
            source: _mapzen
            layer: countries
        draw:
            _labelStyle:
                style: text
                text_source: name
                font:
                    size: 18px
                    fill: yellow # The label color can be set with a 'fill' parameter
        filter:
            label_placement: yes
