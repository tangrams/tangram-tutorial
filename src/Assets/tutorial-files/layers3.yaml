sources:
    _mapzen:
        type: GeoJSON
        url: https://tangrams.github.io/tangram-tutorial/tangram-tutorial-files/countries-data.geojson

layers:
    _countryLayer:
        data:
            source: _mapzen
            layer: countries
        draw:
            _countryStyle:
                style: polygons # ~~TODO~~ Try changing to 'lines', 'points', 'text' or 'raster'
                color: darkgreen
