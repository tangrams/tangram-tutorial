sources:
    _mapzen:
        type: GeoJSON
        url: https://tangrams.github.io/tangram-tutorial/tangram-tutorial-files/countries.geojson

layers:
    _countries:
        data:
            source: _mapzen
            layer: countries
        draw:
            polygons:
                order: 6
                color: darkgreen
        _secondstyle:
            filter:
                name: [United States of America, Australia]
            draw:
                polygons:
                    order: 8
                    color: orange
    _countries2:
        data:
            source: _mapzen
            layer: countries
        draw:
            polygons:
                order: 7
                color: darkred
        _secondstyle:
            filter:
                name: [United States of America, Australia]
            draw:
                polygons:
                    order: 6
                    color: red
