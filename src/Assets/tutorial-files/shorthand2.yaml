sources:
    _mapzen:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    earth:
        data:
            source: _mapzen
        draw:
            polygons:
                order: 0
                color: '#ddeeee'
    water:
        data:
            source: _mapzen
        draw:
            polygons:
                order: 1
                color: '#88bbee'
