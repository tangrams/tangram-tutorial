sources:
    _mapzen:
        type: GeoJSON
        url: https://tangrams.github.io/tangram-tutorial/tangram-tutorial-files/countries-data.geojson

layers:
    _countryLayer:
        data:
            source: _mapzen
            layer: countries
        draw:
            _countryStyle:
                style: polygons
                color: darkgreen
                order: 0 # ~~TODO~~ Try making this 1 or higher
            _bordersStyle:
                style: lines
                color: white
                width: 20000m
                order: 1 # ~~TODO~~ Try making this 0
