sources:
    _mapzen:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    _earthLayer:
        data:
            source: _mapzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'

    _waterLayer:
        data:
            source: _mapzen
            layer: water
        draw:
            polygons:
                order: 1
                color: '#88bbee'
    _landuseLayer:
        data:
            source: _mapzen
            layer: landuse
        draw:
            polygons:
                order: 2
                color: '#aaffaa'
    _buildingsLayer: # Yet another layer! This should start looking familiar now
        data:
            source: _mapzen
            layer: buildings
        draw:
            polygons:
                order: 3
                color: '#808080'
