sources:
    _mapzen:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    _earthLayer:
        data:
            source: _mapzen
            layer: earth
        draw:
            polygons:
                order: 0
                color: '#ddeeee'

    _waterLayer:
        data:
            source: _mapzen
            layer: water
        draw:
            polygons:
                order: 3
                color: '#88bbee'
    _landuseLayer:
        data:
            source: _mapzen
            layer: landuse
        draw:
            polygons:
                order: 1
                color: '#aaffaa'
    _buildingsLayer:
        data:
            source: _mapzen
            layer: buildings
        draw:
            polygons:
                order: 2
                color: '#808080'
    # One more new layer to display roads
    _roadsLayer:
        data:
            source: _mapzen
            layer: roads # Layer name is 'roads'
        draw:
            lines: # Layer geometry type is 'lines'
                order: 4
                color: gray
                width: 8m # Recall that we need to add a 'width' to line geometry types. It can be in meters 'm' or pixels 'px'
