sources:
    _mapzen:
        type: TopoJSON
        url:  https://tile.dev.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson

layers:
    _earthLayer:
        data:
            source: _mapzen
            layer: earth
        draw:
            _earthStyle:
                style: polygons
                order: 0
                color: '#ddeeee'
    _waterLayer:
        data:
            source: _mapzen
            layer: water
        draw:
            _waterStyle:
                style: polygons
                order: 1
                color: '#88bbee'
    _landuseLayer:
        data:
            source: _mapzen
            layer: landuse
        draw:
            _landuseStyle:
                style: polygons
                order: 2
                color: '#aaffaa'
    _buildingsLayer:
        data:
            source: _mapzen
            layer: buildings
        draw:
            _buildingsStyle:
                style: polygons
                order: 3
                color: '#808080'
    # One more new layer to display roads
    _roadsLayer:
        data:
            source: _mapzen
            layer: roads # Layer name is 'roads'
        draw:
            _roadsStyle:
                style: lines # Layer geometry type is 'lines'
                order: 4
                color: '#8374E4'
                width: 8m # Recall that we need to add a 'width' to line geometry types. It can be in meters 'm' or pixels 'px'
