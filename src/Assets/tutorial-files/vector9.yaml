sources:
    _mapzen:
        type: TopoJSON
        url:  https://vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson

layers:
    _earthLayer:
        data:
            source: _mapzen
            layer: earth
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#ddeeee'

    _waterLayer:
        data:
            source: _mapzen
            layer: water
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#88bbee'
    _landuseLayer:
        data:
            source: _mapzen
            layer: landuse
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#aaffaa'
    _buildingsLayer:
        data:
            source: _mapzen
            layer: buildings
        draw:
            polygons:
                order: function() { return feature.sort_key; }
                color: '#808080'
    _roadsLayer:
        data:
            source: _mapzen
            layer: roads
        draw:
            lines:
                order: function() { return feature.sort_key; }
                color: '#8374E4'
                width: 8m
        _highwaySubLayer:
            filter:
                kind: highway
            draw:
                lines:
                    order: function() { return feature.sort_key; }
                    color: '#cc6666'
                    width: 12m
