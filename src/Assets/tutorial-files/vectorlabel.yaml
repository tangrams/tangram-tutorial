sources:
    _mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-AvWa8DQ

layers:
    earth:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#ddeeee'

    water:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#88bbee'
    landuse:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#aaffaa'
    buildings:
        data:
            source: _mapzen
        draw:
            polygons:
                order: function() { return feature.sort_rank; }
                color: '#808080'
    roads:
        data:
            source: _mapzen
        draw:
            lines:
                order: function() { return feature.sort_rank; }
                color: '#8374E4'
                width: 8m
        _highwaySubLayer:
            filter:
                kind: highway
            draw:
                lines:
                    color: '#cc6666'
                    width: 12m
    _placesLayer: # Adding another layer, the 'places' layer (without using our shorthand notation)
        data:
            source: _mapzen
            layer: places
        draw:
            _placesStyle:
                style: text # Since the geometry type is points, it means the 'name' property will render at the location of the point
                order: function() { return feature.sort_rank; }
                font: # Like in previous examples, we add a font to display the label
                    weight: 500
                    size: 24px
                    family: Helvetica
                    fill: black
